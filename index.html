<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美唯と大誠の結婚式</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #6b8e23;
      color: #fff;
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .map {
      text-align: center;
      margin: 2rem 0;
    }
    .map img {
      max-width: 100%;
      border-radius: 8px;
    }
    .info {
      line-height: 1.8;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6b8e23;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>美唯と大誠の結婚式</h1>
  </header>
  <main>
    <div class="section">
      <h2>会場のご案内</h2>
      <p class="info">
        式場名：パラッツォドゥカーレ麻布<br>
        住所：東京都港区麻布十番1-12-27<br>
        電話番号：03-1234-5678<br>
      </p>
    </div>
    <div class="section map">
      <h2>アクセス</h2>
      <p class="info">
        最寄り駅：都営大江戸線「麻布十番駅」より徒歩3分<br>
        車でお越しの場合：近隣のコインパーキングをご利用ください。
      </p>
      <img src="access_map.jpg" alt="パラッツォドゥカーレ麻布の地図">
    </div>
    <div class="section">
      <h2>会場写真</h2>
      <div class="photos">
        <img src="photo1.jpg" alt="チャペル" style="max-width: 100%; margin-bottom: 1rem;">
        <img src="photo2.jpg" alt="披露宴会場" style="max-width: 100%; margin-bottom: 1rem;">
      </div>
    </div>
  </main>
  <footer>
    <p>© 2024 美唯と大誠の結婚式</p>
  </footer>
</body>
</html>
