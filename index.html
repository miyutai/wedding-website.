<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式ウェブサイト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #6b8e23; /* Earth tone green */
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6b8e23;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>私たちの結婚式へようこそ</h1>
  </header>
  <main>
    <div class="section">
      <h2>プロフィール</h2>
      <p>後日、私たちのストーリーや写真を掲載予定です。</p>
    </div>
    <div class="section">
      <h2>フォトギャラリー</h2>
      <p>結婚式場の写真や前撮り写真をこちらに載せます。</p>
    </div>
    <div class="section">
      <h2>会場情報</h2>
      <p>会場名：パラッツォドゥカーレ麻布<br>
      アクセス方法：後日詳細を記載予定です。</p>
    </div>
  </main>
  <footer>
    <p>© 2024 私たちの結婚式ウェブサイト</p>
  </footer>
</body>
</html>
